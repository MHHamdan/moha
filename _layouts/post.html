<!-- Updated layouts for posts.html and category.html -->
<!-- posts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
    <header>
        <h1>Blog Posts</h1>
        <nav>
            <ul>
                <li><a href="{{ '/index.html' | relative_url }}">Home</a></li>
                <li><a href="{{ '/about.html' | relative_url }}">About</a></li>
                <li><a href="{{ '/posts/' | relative_url }}">Posts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Recent Blog Posts</h2>
            <ul>
                {% for post in site.posts %}
                <li>
                    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                    <p>{{ post.excerpt }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} Dr. Mohammed Hamdan</p>
    </footer>
</body>
</html>
