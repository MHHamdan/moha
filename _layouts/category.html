---
layout: default
---

<div class="category-content">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for post in site.categories[page.title] %}
      <li>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p><small><i>{{ post.date | date_to_string }}</i></small></p>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
