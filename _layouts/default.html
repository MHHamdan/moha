<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        {% for link in site.nav_links %}
          <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <main>
    <div class="posts">
      <div class="post">
        <h1>{{ page.title }}</h1>
        <p class="post-date"><small><i>{{ page.date | date_to_string }}</i></small></p>
        <div class="post-content">
          {{ content }}
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Â© 2024 {{ site.title }}</p>
  </footer>
</body>
</html>
