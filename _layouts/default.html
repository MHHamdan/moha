<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  
  
  
  
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
  
  
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url | escape }}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url | escape }}{% else %}{{ site.logo | absolute_url | escape }}{% endif %}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:site_name" content="{{ site.title | escape }}">
  
  
</head>
<body>
  <header>
    <h1>Dr. Mohammed Hamdan</h1>
    <p>AI &amp; LLM Innovator</p>
       <nav>
      <ul>
        <li><a href="{{ site.baseurl }}/"  aria-label="View Haome page">Home</a></li>
		<li><a href="{{ site.baseurl }}/posts/" aria-label="View Blog page">Blog Posts</a></li>
        <li><a href="{{ site.baseurl }}/education.html" aria-label="View Education page"> Education</a></li>
        <li><a href="{{ site.baseurl }}/portfolio.html" aria-label="View Portfolio page"> Portfolio</a></li>
        <li><a href="{{ site.baseurl }}/experience.html"  aria-label="View Experience page">Experience</a></li>
        <li><a href="{{ site.baseurl }}/projects.html"  aria-label="View Projects page" >Projects</a></li>
        <li><a href="{{ site.baseurl }}/publications.html"  aria-label="View Publications page">Publications</a></li>
        <li><a href="{{ site.baseurl }}/cvs/cv_long.html"  aria-label="View Long CV page">Long CV</a></li>
        <li><a href="{{ site.baseurl }}/cvs/cv_academic.html"  aria-label="View Academic CV page">Academic CV</a></li>
        <li><a href="{{ site.baseurl }}/cvs/cv_industry.html"  aria-label="View Industry CV page">Industry CV</a></li>
      </ul>
    </nav>
  </header>

  <!-- Jekyll inserts each pageâ€™s unique content here -->
  <main class="container">
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} Dr. Mohammed Hamdan | Innovating AI &amp; LLMs</p>
  </footer>
</body>
</html>
